# AI Mock Interview Configuration

# Stage Configuration
stages:
  self_intro:
    name: "Self Introduction"
    max_duration_seconds: 45
    fallback_timeout_seconds: 45
    max_follow_ups: 2
    confidence_threshold: 0.7
  
  experience:
    name: "Past Experience"
    max_duration_seconds: 300
    fallback_timeout_seconds: 120
    max_follow_ups: 5
    confidence_threshold: 0.7

# Agent Configuration
agents:
  self_intro:
    name: "Self-Introduction Interviewer"
    role: "introduction_specialist"
    temperature: 0.7
    max_tokens: 500
  
  experience:
    name: "Experience Interviewer"
    role: "technical_interviewer"
    temperature: 0.6
    max_tokens: 800

# LLM Configuration
llm:
  provider: "openai"  # openai, ollama, gemini
  model: "gpt-4o-mini"  # OpenAI model: gpt-4o-mini (fast/cheap), gpt-4o (better quality), gpt-3.5-turbo
  timeout: 30
  max_retries: 3

# LiveKit Configuration
livekit:
  url: "${LIVEKIT_URL}"
  api_key: "${LIVEKIT_API_KEY}"
  api_secret: "${LIVEKIT_API_SECRET}"
  ws_url: "${LIVEKIT_WS_URL}"

# Redis Configuration
redis:
  host: "${REDIS_HOST:-localhost}"
  port: "${REDIS_PORT:-6379}"
  db: "${REDIS_DB:-0}"
  password: "${REDIS_PASSWORD:-}"
  decode_responses: true

# Audio Configuration
audio:
  sample_rate: 16000
  vad_threshold: 0.5
  silence_timeout_seconds: 3.0
  min_speech_duration: 0.5

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  log_level: "info"

