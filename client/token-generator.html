<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator - AI Mock Interview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .token-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .token-box.show {
            display: block;
        }
        
        .token-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        .field label {
            display: block;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            background: white;
        }
        
        .field input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .playground-link {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
        }
        
        .playground-link a {
            color: #1976d2;
            font-weight: 600;
            text-decoration: none;
            font-size: 18px;
        }
        
        .playground-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Token Generator</h1>
        <p class="subtitle">Generate LiveKit access token for mock interview</p>
        
        <div id="status" class="status info hidden"></div>
        
        <button id="generateBtn" onclick="generateToken()">
            Generate Token
        </button>
        
        <div id="tokenBox" class="token-box">
            <h3>üìã Copy these values to LiveKit Playground:</h3>
            
            <div class="field">
                <label>Server URL:</label>
                <input type="text" id="serverUrl" value="wss://test-hll5bwms.livekit.cloud" readonly>
                <button class="copy-btn" onclick="copyToClipboard('serverUrl')">Copy</button>
            </div>
            
            <div class="field">
                <label>Room Name:</label>
                <input type="text" id="roomName" readonly>
                <button class="copy-btn" onclick="copyToClipboard('roomName')">Copy</button>
            </div>
            
            <div class="field">
                <label>Token:</label>
                <input type="text" id="tokenValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('tokenValue')">Copy</button>
            </div>
            
            <div class="playground-link">
                <p style="margin-bottom: 10px; color: #666;">Ready to connect?</p>
                <a href="https://agents-playground.livekit.io/" target="_blank">
                    Open LiveKit Playground ‚Üí
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';
        const LIVEKIT_SERVER = 'wss://test-hll5bwms.livekit.cloud';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#2e7d32';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#4caf50';
            }, 2000);
        }
        
        async function generateToken() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating...';
            
            try {
                showStatus('üîÑ Generating token...', 'info');
                
                // Generate room name
                const roomName = `demo-interview-${Date.now()}`;
                
                // Get token from API
                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ room: roomName })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API error: ${response.statusText} - ${errorText}`);
                }
                
                const data = await response.json();
                
                // Update UI
                document.getElementById('serverUrl').value = LIVEKIT_SERVER;
                document.getElementById('roomName').value = data.room;
                document.getElementById('tokenValue').value = data.token;
                
                // Show token box
                document.getElementById('tokenBox').classList.add('show');
                
                showStatus('‚úÖ Token generated! Copy the values above and paste in LiveKit Playground.', 'success');
                
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate New Token';
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Token';
            }
        }
        
        // Check API on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.redis_connected && data.livekit_api_available) {
                        showStatus('‚úÖ API is ready! Click to generate token.', 'success');
                        setTimeout(hideStatus, 3000);
                    } else {
                        showStatus('‚ö†Ô∏è API is running but some services may not be available.', 'info');
                    }
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è API not available. Make sure docker-compose is running.', 'error');
            }
        });
    </script>
</body>
</html>
