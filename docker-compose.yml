services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8081:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./agents:/app/agents
      - ./server:/app/server
    command: python server/run.py

  agent:
    build: .
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
      - LIVEKIT_AGENT_NAME=interview-agent
    depends_on:
      - redis
      - api
    volumes:
      - ./config:/app/config
      - ./agents:/app/agents
      - ./server:/app/server
    command: python -m agents.interview_agent dev --agent-name=interview-agent
    # For production, use:
    # command: python agents/interview_agent.py start

volumes:
  redis_data:

